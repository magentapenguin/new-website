<!-- Note: bottle templates in use-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat5python.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/433c98b60c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">cat5python.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <div class="dropdown dropstart" id="theme-picker">
                    <!-- color scheme picker -->
                    <button class="btn border-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                        <span class="visually-hidden">Color Scheme</span>
                    </button>  
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" data-value="light"><i class="fa-solid fa-sun"></i>
                                Light</button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-value="dark"><i class="fa-solid fa-moon-stars"></i>
                                Dark</button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-value="auto"><i class="fa-solid fa-circle-half-stroke"></i>
                                Auto</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {{!base}}
    </div>
    <script src="/static/themepicker.js"></script>
    <script src="/static/navhighlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
